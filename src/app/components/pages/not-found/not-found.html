<section class="nf-page">
    <div class="nf-card" role="alert" aria-live="polite">
        <div class="nf-media">
            <img class="nf-img" src="Not-found.png" alt="404 - Familia perdida con signos de pregunta"
                loading="lazy" />
        </div>

        <div class="nf-content">
            <span class="nf-chip">404</span>
            <h1 class="nf-title">Page not found</h1>
            <p class="nf-subtitle">
                La página que buscas no existe o se ha movido.
            </p>

            <div class="nf-actions">
                
                <button class="nf-btn nf-btn-ghost" type="button" (click)="goBack()">↩ Volver</button>

            </div>

            <p class="nf-hint">
                Tip: revisa la URL o vuelve al inicio para seguir navegando.
            </p>
        </div>
    </div>
</section>
