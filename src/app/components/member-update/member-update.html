            <input type="text" placeholder="Parentesco (mother/father/...)" [(ngModel)]="form.relationship">
            <input type="text" placeholder="Ciudad" [(ngModel)]="form.city">
            <input type="text" placeholder="GÃ©nero (female/male)" [(ngModel)]="form.gender">
